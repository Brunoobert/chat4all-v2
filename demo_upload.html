<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Chat4All - Demo Upload 2GB</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; background: #f4f4f9; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input, button { width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box; }
        button { background-color: #2563eb; color: white; border: none; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #1d4ed8; }
        button:disabled { background-color: #9ca3af; }
        #progress-container { display: none; margin-top: 20px; }
        progress { width: 100%; height: 20px; }
        #log { margin-top: 20px; font-family: monospace; font-size: 12px; background: #1f2937; color: #10b981; padding: 10px; border-radius: 4px; height: 150px; overflow-y: auto; }
        .success-link { display: block; margin-top: 15px; padding: 10px; background: #dcfce7; color: #166534; text-align: center; text-decoration: none; border-radius: 4px; border: 1px solid #86efac; }
    </style>
</head>
<body>

<div class="card">
    <h2>üìÇ Upload de Arquivos Grandes (Chunked)</h2>
    <p>Demonstra√ß√£o do RF-2.1.9</p>
    
    <label>Token de Acesso (Bearer):</label>
    <input type="text" id="token" placeholder="Cole seu token aqui...">

    <label>Selecione um arquivo (Qualquer tamanho):</label>
    <input type="file" id="fileInput">

    <button onclick="startUpload()" id="btnUpload">Iniciar Upload</button>

    <div id="progress-container">
        <label>Progresso: <span id="percent">0%</span></label>
        <progress id="progressBar" value="0" max="100"></progress>
    </div>

    <div id="result"></div>
</div>

<div id="log">Logs do Sistema aguardando...</div>

<script>
    const API_URL = "http://localhost:8000/v1";
    // IMPORTANTE: Deve ser igual ao do backend (5MB)
    // Se voc√™ mudou para 5 bytes no teste anterior, MUDE DE VOLTA PARA 5MB NO BACKEND AGORA!
    const CHUNK_SIZE = 5 * 1024 * 1024; 

    function log(msg) {
        const el = document.getElementById("log");
        el.innerHTML += `> ${msg}<br>`;
        el.scrollTop = el.scrollHeight;
    }

    async function startUpload() {
        const fileInput = document.getElementById("fileInput");
        const token = document.getElementById("token").value;
        const file = fileInput.files[0];

        if (!file || !token) { alert("Selecione arquivo e token!"); return; }

        document.getElementById("btnUpload").disabled = true;
        document.getElementById("progress-container").style.display = "block";
        document.getElementById("result").innerHTML = "";
        
        try {
            // 1. INITIATE
            log(`Iniciando upload de: ${file.name} (${(file.size/1024/1024).toFixed(2)} MB)`);
            
            const initRes = await fetch(`${API_URL}/files/initiate`, {
                method: "POST",
                headers: { "Content-Type": "application/json", "Authorization": `Bearer ${token}` },
                body: JSON.stringify({ filename: file.name, total_size: file.size, content_type: file.type || "application/octet-stream" })
            });

            if (!initRes.ok) throw new Error("Falha no Initiate");
            const initData = await initRes.json();
            const fileId = initData.file_id;
            const totalChunks = initData.total_chunks;
            log(`Upload ID gerado: ${fileId}. Total Chunks: ${totalChunks}`);

            // 2. CHUNK LOOP
            for (let i = 0; i < totalChunks; i++) {
                const start = i * CHUNK_SIZE;
                const end = Math.min(start + CHUNK_SIZE, file.size);
                const chunk = file.slice(start, end);

                const formData = new FormData();
                formData.append("chunk_index", i);
                formData.append("file", chunk);

                log(`Enviando Chunk ${i+1}/${totalChunks}...`);
                
                const chunkRes = await fetch(`${API_URL}/files/${fileId}/chunk`, {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${token}` },
                    body: formData
                });

                if (!chunkRes.ok) throw new Error(`Erro no chunk ${i}`);
                
                // Atualiza barra
                const percent = Math.round(((i + 1) / totalChunks) * 100);
                document.getElementById("progressBar").value = percent;
                document.getElementById("percent").innerText = percent + "%";
            }

            // 3. COMPLETE
            log("Finalizando e montando arquivo...");
            const compRes = await fetch(`${API_URL}/files/${fileId}/complete`, {
                method: "POST",
                headers: { "Authorization": `Bearer ${token}` }
            });

            if (!compRes.ok) throw new Error("Falha no Complete");
            const finalData = await compRes.json();

            log("‚úÖ SUCESSO!");
            document.getElementById("result").innerHTML = `
                <a href="${finalData.download_url}" target="_blank" class="success-link">
                    üì• Download Arquivo Completo
                </a>`;

        } catch (err) {
            log(`‚ùå ERRO: ${err.message}`);
            alert("Erro no upload: " + err.message);
        } finally {
            document.getElementById("btnUpload").disabled = false;
        }
    }
</script>

</body>
</html>
